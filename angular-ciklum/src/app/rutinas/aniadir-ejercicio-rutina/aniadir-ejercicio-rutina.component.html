<form (ngSubmit)="aniadirEjercicio()">
  <div class="modal-header">
    <h4 class="modal-title">Añadir ejercicio</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label>Series:</label>
      <input type="number" min="0" class="form-control" name="series" [(ngModel)]="nuevoEjercicio.series" required>
    </div>

    <div class="form-group">
      <label for="apellidos">Repeticiones:</label>
      <input type="number" min="0" class="form-control" name="repeticiones" [(ngModel)]="nuevoEjercicio.repeticiones"
        required>
    </div>

    <div class="form-group">
      <label for="email">Duración en minutos:</label>
      <input type="number" min="0" class="form-control" name="duracion" [(ngModel)]="nuevoEjercicio.duracionMinutos"
        required>
    </div>

    <div class="form-group">
      <label>Selecciona el ejercicio: </label>
      <select [(ngModel)]="nuevoEjercicio.ejercicio" name="ejercicio" required>
        <option *ngFor="let ejercicio of ejercicios" [ngValue]="ejercicio">{{ ejercicio.nombre }}</option>
      </select>
    </div>

  </div>

  <div class="modal-footer">
    <button type="submit" [disabled]="!camposCompletos()" class="btn btn-secondary">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancelado')">Cancelar</button>
  </div>
</form>
